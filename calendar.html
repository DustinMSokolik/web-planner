<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styleSheets/calendar-style.cssv ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Daily Planner</title>
</head>
<body>
    <div class="page-wrapper"> <!--Holds the entire web app-->
        <div class="nav-menu">
            <a href="#" class="nav-item">Home</a>
            <a href="#" class="nav-item nav-active">Calendar</a>
            <a href="#" class="nav-item">Tasks</a>
            <a href="#" class="nav-item">Lists</a>
            <a href="#" class="nav-item">Budget</a>
        </div>
        <div class="cal-wrapper">
            <div class="cal-header">
                <p class="current-md" id="current-md">December 2024</p> <!--Text will be filled in with JS-->
                <div class="cal-nav">
                    <span id="cal-prev-btn" class="cal-btn prev-btn"><i class="fa-solid fa-chevron-left"></i></span>
                    <span id="cal-next-btn" class="cal-btn next-btn"><i class="fa-solid fa-chevron-right"></i></span>
                </div>
            </div>
            <div class="cal-body">
                <ul class="cal-weekdays"> <!--Will make changeable with js to accomadate other calendar formats-->
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
                <ul class="cal-dates"></ul> <!--Filled in with JS-->
            </div>
        </div>
    </div>
    <script src="assets/scripts/main.js"></script>
</body>
</html>
